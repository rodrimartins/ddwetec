<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exemplo 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>


  <div class="container">
    <h1>A tag &lt;small&gt; é usada para criar um texto secundário mais leve em qualquer
      cabeçalho</h1>
    <h1>h1 <small>texto secundário</small></h1>
    <h2>h2 <small>texto secundário</small></h2>
    <h3>h3 <small>texto secundário</small></h3>
    <h4>h4 <small>texto secundário</small></h4>
    <h5>h5 <small>texto secundário</small></h5>
    <h6>h6 <small>texto secundário</small></h6>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
